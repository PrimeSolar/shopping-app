<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="The Shopping App is a user-friendly web application designed to simplify your online shopping experience. Save your favorite items for future purchases and manage them in your cart with ease. Optimized for both desktop and mobile devices for shopping on the go. Technologies Used: JavaScript, HTML, CSS, IndexedDB, Dexie.js."
    />
    <meta
      name="keywords"
      content="shopping, app, web, simplify, online, cart, desktop, mobile, responsive, design"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <nav>
          <h1>Shopping List ðŸ›’</h1>
        </nav>

        <div class="container">
          <form id="itemForm">
            <label>
              Item Name:
              <input type="text" id="nameInput" required />
            </label>
            <label>
              Quantity:
              <input
                type="number"
                id="quantityInput"
                value="1"
                required
                min="1"
              />
            </label>
            <label>
              Price:
              <input
                type="number"
                id="priceInput"
                value="0"
                required
                min="0"
                step="0.01"
              />
            </label>
            <div class="button-group">
              <button type="submit" id="submitButton">Add Item</button>
              <button type="button" id="clearButton">Clear All</button>
            </div>
          </form>
        </div>

        <div id="itemsDiv"></div>
        <div id="totalPriceDiv">Total Price: 0$</div>
      </div>
      <footer></footer>
    </div>
    <script src="https://npmcdn.com/dexie@4.0.11/dist/dexie.min.js"></script>
    <script src="scripts/shopping-min.js"></script>
    <script src="scripts/meta-tags-min.js"></script>
  </body>
</html>
