<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>

  <body>
    <script src="https://npmcdn.com/dexie@4.0.11/dist/dexie.min.js"></script>
    <nav>
      <h1>Shopping List ðŸ›’</h1>
    </nav>

    <div class="container">
      <form action="" id="itemForm">
        <label>
          Item Name:
          <input type="text" id="nameInput" required />
        </label>
        <label>
          Quantity:
          <input type="number" id="quantityInput" value="1" required min="1" />
        </label>
        <label>
          Price:
          <input
            type="number"
            id="priceInput"
            value="0"
            required
            min="0"
            step="0.01"
          />
        </label>
        <button type="submit" id="submitButton">Add Item</button>
      </form>
    </div>

    <div id="itemsDiv"></div>

    <div id="totalPriceDiv">Total Price: 0$</div>

    <script src="scripts/script-min.js"></script>
    <script src="scripts/meta-tags-min.js"></script>
  </body>
</html>
